<!DOCTYPE html>
<html>
    <head>
        <title>pig-dice</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<div class="start-menu container">
    <div class="what">
      <h1>PIG-DICE</h1>
      <h2>Enjoy the game</h2> 
      <form id="player-1">
          <div class="form-group">
              <label for="Player1Name">Player 1:</label><br>
              <input required class="Player1Name" type="text" placeholder="Enter name">
          </div>
      </form>
      <form id="Player-2">
        <div class="form-group">
          <label for="Player2Name">Player 2:</label><br>
          <input required class="Player2Name" type="text" placeholder="Enter Name">
         </div>
        </form>
        <button id="play" class="btn">PLAY</button>
        </div>
       </div>
     <div class="player-console container">
        <button id="new-game" class="btn">NEW GAME</button>  
        <div class = "row">
            <div class="col-md-6">
       <h3>player 1: <span id = "Player1Name"<span></span></h3>
       <h3 id="die-roll-1">Dice Roll: </h3>
       <p id="round-total-1">Round Total: </p>
       <p id="total-score-1">Players Score: </p>
       </div>
       <div class="col-md-6">
            <h2>Player 2: <span id = "player2Name"><span></h2>
              <button id="player2-roll" class="btn">Roll</button>
              <button id="player2-hold" class="btn">Hold</button>
              <h2 id="die-roll-2">Dice Roll: </h2>
              <p id="round-total-2">Round Total: </p>
              <p id="total-score-2">Players Score: </p>
          </div>
          </div>
        </div>
    </body>
</html>
